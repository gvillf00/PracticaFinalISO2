<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Listado de Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/tiendaonline.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
         <!--Siempre todo dentro de un formulario si no va a cascar-->
         
         <ui:composition template="./WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                
                
                <h:form id ="frmPrincipal"> <!--para qeu coja bien las llamadas al servidor, todo lo que necesite comunicaciÃ³n con el servidor-->
                    
                    <h:outputScript library="js" name="mensajes.js"/> <!--enlace con javascript para mensajes de error u ok-->
                    
                    <p:dataTable var="stock" value="#{listadoStocksControlador.listaStocks}" rows="5"  
                     paginator="true" paginatorPosition="both"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                        
                        
                        <p:column headerText="nombre producto.">
                            <h:outputText value="#{stock.producto.descripcionProducto}" />
                        </p:column>

                        <p:column headerText="cantidad real">
                            <h:outputText value="#{stock.cantidadreal}" />
                        </p:column>
                        
                        <p:column headerText="Cantidad pendiente de recibir">
                            <h:outputText value="#{stock.cantidadpendienterecibir}" />
                        </p:column>
                        <p:column headerText="cantidad total">
                            <h:outputText value="#{stock.cantidadtotal}" />
                        </p:column>
                        


                       
                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="pi pi-refresh"/>
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                        </f:facet>
                        
                        
                    </p:dataTable>
                    
                   
                    <p:commandButton icon="ui-icon-check" value="Volver"  onclick="paginaprincipal();"/>
                </h:form>
                
                
            </ui:define>

        </ui:composition>
    </body>
</html>
