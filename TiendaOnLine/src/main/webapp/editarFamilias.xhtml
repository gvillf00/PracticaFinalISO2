
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" name ="viewport" content ="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible"/>
        <title> Editar familias </title>
              
        
        
        
    </h:head>
    
        <h:body>
       
        <ui:composition template="./WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
               
      <h2>
		<h:outputText value="Lista Familias"></h:outputText>
	</h2>
    <div class="card">
        
        <div class="ui-fluid">
           
            
            
            <h:form>
                
            <h:outputText value ="edita familias"></h:outputText>    
           <h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar familia"></h:outputText>
			</f:facet>

			<h:outputText value="Codigo familia"></h:outputText>
			<h:inputText value="${familia.CodigoFamilia}"></h:inputText>

			<h:outputText value="Familia"></h:outputText>
			<h:inputText value="${familia.Familia}"></h:inputText>			

			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.actualizar(cliente)}" value="Actualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>
               <p:commandButton icon="ui-icon-check" value="Volver"  onclick="paginaprincipal();"/>
	</h:form>
            </h:form>    
                
            
            
        </div>
    </div>
               
            </ui:define>

        </ui:composition>

    </h:body>
</html>
