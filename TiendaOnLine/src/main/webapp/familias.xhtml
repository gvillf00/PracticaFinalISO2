<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Gestión de Familias</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <style>
            .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
                text-align: center;
            }

            .customPanelGrid .ui-panelgrid-content {
                align-items: center;
            }
        </style>
         <!--Siempre todo dentro de un formulario si no va a cascar-->
         
         <ui:composition template="./WEB-INF/template/newTemplate.xhtml">

            <ui:define name="content">
                
                <style>
                    /* reset on the showcase style*/
                    body .ui-panelgrid .ui-panelgrid-cell {
                        background-color: transparent;
                    }

                    /* example use of styles for your form */
                    .my-heading-row {
                        background-color: var(--surface-c);
                        font-weight: bold;
                    }
                </style>

                <!--
                Note: Rows and columns can have style, styleClass, and id.
                Note: A column with a defined styleClass will ignore the styleClass specified in the columnClasses list.
                Note: Note the use of ui-fluid to ensure that components are sized correctly and the use of ui-panelgrid-blank to remove borders.
                -->
                <h:form> <!--para qeu coja bien las llamadas al servidor, todo lo que necesite comunicación con el servidor-->
                    
                    <h:outputScript library="js" name="mensajes.js"/> <!--enlace con javascript para mensajes de error u ok-->
                    
                    <p:panelGrid columns="1"
                                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                                 layout="grid"
                                 styleClass="ui-panelgrid-blank ui-fluid"
                                 style="border:0px none; background-color:transparent;">

                        <p:row styleClass="my-heading-row">
                            Inserta una nueva familia
                        </p:row>

                        <p:outputLabel for="@next" value="Nombre Familia"/>
                        <p:inputText value="#{altaFamiliaController.fam.familia}"/><!--la clase la primera letra en minúscula si no no funciona-->

                        <p:outputLabel for="@next" value="Codigo Familia"/>
                        <p:inputText value="#{altaFamiliaController.fam.codigoFamilia}"/>

                        <p:commandButton value="Insertar en BBDD familia" action="#{altaFamiliaController.insertarFamilia()}" 
                                         onclick="familiaInsertada();"/><!--la clase la primera letra en minúscula si no no funciona-->

                    </p:panelGrid>

                </h:form>
                
            </ui:define>

        </ui:composition>
        
    </body>
</html>
